{% extends 'admin/admin.html' %}

{% block title %}
    Testimonials
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card bg-light p-4">
            <h3 class="card-title"> Testimonials </h3>
            <div class="card-body p-3">
                {% for test in testimonies %}
                <div class="card p-2 bg-white">
                    <h4 class="card-title">By {{ test['name'] }} <span class="fs-6" style="float: right;"><a href="">delete</a></span></h4>
                    <p class="card-body">
                        {{ test['body'] }}
                    </p>
                </div>
                {% if not loop.last %}
                  <hr>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
