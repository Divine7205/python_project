{% extends 'index.html' %}

{% block header %}
    Check
{% endblock %}

{% block body %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tempusdominus-bootstrap-4.css') }}">
    <h1 class="display-4 text-uppercase mb-5">{{ cars['name'] }}</h1>
    <div class="row align-items-center pb-2">
        <div class="col-lg-6 mb-4 d-flex justify-content-center">
            <!-- <img class="img-fluid" src="http://127.0.0.1:5000/img/cars/{{ cars['id'] }}" alt=""> -->
            <img class="img-fluid" src="{{ url_for('img.cars', car_id=cars['id']) }}" alt="">
        </div>
        <div class="col-lg-6 mb-4">
            <h4 class="mb-2">#{{ cars['rent_price'] }}.00/Day</h4>
            <div class="d-flex mb-2">
                <h6 class="mr-2">Rating:</h6>
                <div class="d-flex align-items-center justify-content-center">
                    <small class="fa fa-star text-primary me-1"></small>
                    <small class="fa fa-star text-primary me-1"></small>
                    <small class="fa fa-star text-primary me-1"></small>
                    <small class="fa fa-star text-primary me-1"></small>
                    <small class="fa fa-star-half-alt text-primary me-1"></small>
                </div>
            </div>
            <span class="fst-italic fs-6 mb-1">Model: {{ cars['brands'] }}</span><br>
            <p>{{ cars['description'] }}</p>
            <div class="d-flex pt-1">
                <h6>Share on:</h6>
                <div class="d-inline-flex">
                    <a class="px-2" href=""><i class="fab fa-facebook-f"></i></a>
                    <a class="px-2" href=""><i class="fab fa-twitter"></i></a>
                    <a class="px-2" href=""><i class="fab fa-linkedin-in"></i></a>
                    <a class="px-2" href=""><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid pb-5">
        <form method="post">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <!-- <h2 class="mb-4">Personal Detail</h2>
                        <div class="mb-5">
                            <div class="row">
                                
                            </div>
                        </div> -->
                        <h2 class="mb-4">Booking Detail</h2>
                        <div class="mb-5">
                            <div class="row">
                                <div class="col-6 form-group">
                                    <select name="location" class="custom-select px-4" style="height: 50px;">
                                        <option selected>Pickup Location</option>
                                        <option value="1">Location 1</option>
                                        <option value="2">Location 2</option>
                                        <option value="3">Location 3</option>
                                    </select>
                                </div>
                                <div class="col-6 form-group">
                                    <input type="number" class="form-control p-4" name="phone no" placeholder="Mobile Number" required="required">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 form-group">
                                    <div class="date" id="date2" data-target-input="nearest">
                                        <input name="date" type="text" class="form-control p-4 datetimepicker-input" placeholder="Pickup Date"
                                            data-target="#date2" data-toggle="datetimepicker" />
                                    </div>
                                </div>
                                <div class="col-6 form-group">
                                    <div class="time" id="time2" data-target-input="nearest">
                                        <input name="time" type="text" class="form-control p-4 datetimepicker-input" placeholder="Pickup Time"
                                            data-target="#time2" data-toggle="datetimepicker" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control py-3 px-4" rows="3" name="else" placeholder="Special Request"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="bg-secondary p-5 mb-5">
                            <h2 class="text-primary mb-4">Payment</h2>
                            <div class="form-group">
                                <div class="custom-control custom-radio">
                                    <input type="radio" value="paypal" class="custom-control-input" name="payment" id="paypal">
                                    <label class="custom-control-label" for="paypal">Paypal</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-radio">
                                    <input type="radio" value="directcheck" class="custom-control-input" name="payment" id="directcheck">
                                    <label class="custom-control-label" for="directcheck">Direct Check</label>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="custom-control custom-radio">
                                    <input type="radio" value="banktransfer" class="custom-control-input" name="payment" id="banktransfer">
                                    <label class="custom-control-label" for="banktransfer">Bank Transfer</label>
                                </div>
                            </div>

                            <input class="btn bg-primary btn-block btn-primary py-3" type="submit" value="Reserve Now">
                            <!-- <button ">Reserve Now</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <script src="{{ url_for('static', filename='js/jquery-3.7.1.js') }}"></script>
        <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/moment-timezone.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/tempusdominus-bootstrap-4.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </div>
{% endblock %}
